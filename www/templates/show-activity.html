<ons-page class="center" ng-controller="showActivityCtrl" ng-init="initialize(appNavigator.getCurrentPage().options.activity)">
	<ons-toolbar>
		<div class="left"><ons-back-button>{{'COMMON_BACK' | translate}}</ons-back-button></div>
		<div class="center">{{'ACTIVER' | translate}}</div>
		<div class="right">
		</div>
	</ons-toolbar>

	<div id="activity">
		<div id="activity-card-container" ng-include="'templates/_activity-card.html'"></div>
		<div id="comment-area-container">
			<div id="comment-area" class="glossy">
				<div id="comments">
					<div class="comment" ng-repeat="comment in activity.comments">
						<span class="author">{{comment.user.name}} ({{comment.created_at | asDate | date: "d.M. klo H:mm"}})</span>: {{comment.text}}
					</div>
				</div>
				<div id="commenting" ng-show="allowCommenting">
					<input type="text" class="text-input--underbar" ng-model="comment" placeholder="{{'SHOW_ACTIVITY_WRITE_A_COMMENT' | translate}}" />
					<ons-button modifier="normal" ng-click="sendComment()">{{'SHOW_ACTIVITY_COMMENT' | translate}}</ons-button>
				</div>
			</div>
		</div>
	</div>
</ons-page>
