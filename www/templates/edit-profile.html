<ons-page id="edit-profile" ng-controller="editProfileCtrl" ng-init="initialize(appNavigator.getCurrentPage().options.registeredDeferred)">
	<ons-toolbar>
		<div class="left"><ons-back-button>{{'COMMON_BACK' | translate}}</ons-back-button></div>
		<div class="center">{{'EDIT_PROFILE' | translate}}</div>
	</ons-toolbar>

	<div class="formarea">
		<div class="form-row">
			<input type="text" class="text-input--underbar width-full" placeholder="{{'COMMON_EMAIL' | translate}}" ng-model="user.email">
		</div>

		<div class="form-row">
			<input type="password" class="text-input--underbar width-full" placeholder="{{'COMMON_PASSWORD' | translate}}" ng-model="user.password">
		</div>

		<div class="form-row">
			<input type="text" class="text-input--underbar width-half" placeholder="{{'COMMON_NAME' | translate}}" ng-model="user.profile.name">
		</div>

		<div class="lucent">
			<p class="note">{{'EDIT_PROFILE_NAME_HINT' | translate}}</p>
		</div>
	</div>
</ons-page>
