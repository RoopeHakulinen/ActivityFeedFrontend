<ons-page class="center">
	<ons-toolbar>
		<div class="left"><ons-back-button>{{'COMMON_BACK' | translate}}</ons-back-button></div>
		<div class="center">{{'MENU_SETTINGS' | translate}}</div>
		<div class="right"></div>
	</ons-toolbar>


	<div class="content-padded" style="font-size: 13px; text-align: center; color: #999;" ng-controller="settingsCtrl">
		<ons-list>
			<ons-list-item>{{'SETTINGS_RANGE' | translate}}: <input type="number" min="1" max="500" ng-model="range" /></ons-list-item>
		</ons-list>
		<ons-list>
			<ons-list-item modifier="tappable" ng-click="logout()" style=""><ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>{{getUserName()}}<span style="color: #00ACEE;">{{'SETTINGS_SIGN_OUT' | translate}}</span></ons-list-item>
		</ons-list>
	</div>
</ons-page>
