<ons-page id="register" ng-controller="registerCtrl" ng-init="initialize(appNavigator.getCurrentPage().options.registeredDeferred)">
	<ons-toolbar>
		<div class="left"><ons-back-button>{{'COMMON_BACK' | translate}}</ons-back-button></div>
		<div class="center">{{'REGISTER_REGISTER' | translate}}</div>
	</ons-toolbar>

	<div class="formarea">
		<div class="form-row">
			<input type="email" class="text-input--underbar width-full" placeholder="{{'COMMON_EMAIL' | translate}}" ng-model="email">
		</div>

		<div class="form-row">
			<input type="password" class="text-input--underbar width-full" placeholder="{{'COMMON_PASSWORD' | translate}}" ng-model="password">
		</div>
		<div class="lucent">
			<p class="note">{{'REGISTER_PASSWORD_HINT' | translate}}</p>
		</div>

		<div class="form-row">
			<input type="text" class="text-input--underbar width-half" placeholder="{{'REGISTER_FIRST_NAME' | translate}}" ng-model="firstName">
			<input type="text" class="text-input--underbar width-half" placeholder="{{'REGISTER_LAST_NAME' | translate}}" ng-model="lastName" style="border-width-left: 1px">
		</div>

		<div class="vspc form-row">
			<ons-button modifier="large--cta" ng-click="register();">{{'REGISTER_REGISTER' | translate}}</ons-button>
		</div>
	</div>
</ons-page>
